<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Main logo.png">

</head>
<body>
    <div id="login">
        <form action="">
            <h1 style="font-size: 35px; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span style="color: rgb(177, 108, 241);">L</span>ogin</h1>
            <div id="user">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div id="pass">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="reme">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">forgot password?</a>
            </div>

                <div id="btn">
                    <button type="submit" style="width: 100%; height: 42px; background-color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 16px; font-weight: 600; color: rgb(29, 28, 28);">Login</button>
                </div>
                <div id="regis">
                    <p>don't have an account? <a href="#">Register</a></p>
                </div>
        </form>
    </div>
    
</body>
</html>
